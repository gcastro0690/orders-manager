<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/favicon.ico" />

	<title><ui:insert name="title" /></title>

	<ui:insert name="head" />

	<f:facet name="last">
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/layout.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/styles.css" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/common.js"/>

		<!-- load css, js or others -->
		<ui:insert name="script">
			<!-- 		Sobreescribir con el tag <ui:define name="script"></ui:define>  -->
			<!-- 		para incluir scripts locales en cada xhtml. -->
		</ui:insert>
		<ui:insert name="style">
			<!-- 		Sobreescribir con el tag <ui:define name="style"></ui:define>  -->
			<!-- 		para incluir estilos locales en cada xhtml. -->
		</ui:insert>
	</f:facet>
</h:head>
<h:body styleClass="basicLayout_html">
	<ui:debug hotkey="x"
		rendered="#{facesContext.application.projectStage == 'Development'}" />
	<f:view contentType="text/html">
		<div>
			<div class="header"/>
			<div class="content">
				<ui:remove>
					<p:dialog id="modalStatus" widgetVar="modalStatusWidget"
						draggable="false" closable="false" modal="true" showHeader="false"
						resizable="false" maximizable="false" width="250" height="45"
						header="Loading..." style="text-align:center; padding-top:15px;">
						<h:graphicImage name="images/icon/status.gif"
							style="padding-right:10px; vertical-align:middle" />
						<p:outputLabel value="Wait..." />
					</p:dialog>
				</ui:remove>
				<ui:insert name="content" />
			</div>
			<div class="footer"/>
		</div>
	</f:view>
</h:body>
</html>
