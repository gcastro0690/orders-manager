<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://www.springframework.org/security/tags">

<h:head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../../resources/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="../../resources/img/favicon.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Now UI Dashboard by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../resources/css/now-ui-dashboard.css?v=1.0.1" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../../resources/demo/demo.css" rel="stylesheet" />
</h:head>

<h:body class="">
	<p:messages></p:messages>
	<h:form id="formEmployees">
	<p:growl id="growl" showDetail="true" sticky="true" />
    <div class="wrapper ">
        <div class="sidebar" data-color="blue">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text logo-mini">
                    OM
                </a>
                <a href="http://www.creative-tim.com" class="simple-text logo-normal">
                    ORDERS MANAGER
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a href="adminHome.xhtml">
                            <i class="now-ui-icons design_app"></i>
                            <p>Employees</p>
                        </a>
                    </li>                    
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                        <a class="navbar-brand" href="#pablo">Home</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav">                            
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="now-ui-icons users_single-02"></i>
                                    <p>
                                        <span class="d-lg-none d-md-block">Some Actions</span>
                                    </p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="/ORDERS/index.xhtml" onclick="logout()">Logout</a>
                                </div>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="panel-header panel-header-sm">
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Employees</h4>
                                <div style="width:100%; text-align: right;">
                                	<p:commandButton value="Add Employee" type="button" onclick="PF('employee').show();" />
                                </div>
                                
                            </div>
                            <div class="card-body">
                            	<div class="table-responsive" style="width:98%">
	                            	<p:dataTable  id="employeeDataTable" var="employee" value="#{userController.employees}" tableStyleClass="table" >
									    <p:column headerText="Username" >
									        <h:outputText value="#{employee.username}" />
									    </p:column>
									 	
									    <p:column headerText="Name">
									        <h:outputText value="#{employee.name}" />
									    </p:column>
									 
									    <p:column headerText="Last Name">
									        <h:outputText value="#{employee.lastname}" />
									    </p:column>
									 
									 	<p:column headerText="Mail">
									        <h:outputText value="#{employee.mail}" />
									    </p:column>
									    
									    <p:column headerText="Type">
									        <h:outputText value="#{employee.role}" />
									    </p:column>									    
									    
									    <p:column style="width:50px">
									    	<p:commandButton onclick="PF('employee').show();" type="button" icon="ui-icon-pencil" styleClass="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral">
									    		<f:setPropertyActionListener value="#{employee}" target="#{userController.user}"></f:setPropertyActionListener>									    		
									    	</p:commandButton> 
									    	                                 
									    </p:column>
									    <p:column style="width:50px">
									    	<p:commandButton actionListener="#{userController.deleteUser(employee.id)}" type="submit" icon="ui-icon-close" styleClass="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" update="formEmployees:employeeDataTable">
									    		<f:setPropertyActionListener value="#{employee}" target="#{userController.user}"></f:setPropertyActionListener>
									    	</p:commandButton> 
									    	
									    </p:column>
									</p:dataTable>        
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
            
        </div>
    </div>
     <p:remoteCommand name="logout" actionListener="#{loginController.logoutAndRedirect()}" />
    </h:form>
</h:body>

<p:dialog  widgetVar="employee" showEffect="explode" modal="true" width="900" showHeader="false">
	<h:form>
	 	<div class="main-panel" style="width: 100%;height: 100%">
			<div class="panel-header panel-header-sm">
	        </div>
	        <div class="content" style="min-height: 100%;">
		        <div class="row">
		            <div class="col-md-12">
		                <div class="card">
		                    <div class="card-header">
		                        <h5 class="title">Employee Data</h5>
		                    </div>
		                    <div class="card-body">
		                        <h:form>
		                            <div class="row">
		                                <div class="col-md-5 pr-1">
		                                    <div class="form-group">
		                                       <label>Type</label>
		                                       <div>
		                                       <p:selectOneButton required="true" value="#{userController.user.role}">
		                                       		<f:selectItem itemLabel="Admin" itemValue="ADMIN" />
										            <f:selectItem itemLabel="Dispatcher" itemValue="DISPATCHER" />
										            <f:selectItem itemLabel="Technician" itemValue="TECHNICIAN" />
										        </p:selectOneButton> 
				                                </div>
		                                    </div>
		                                </div>
		                                <div class="col-md-3 px-1">
		                                    <div class="form-group">
		                                        <label>Username</label>
		                                        <p:inputText value="#{userController.user.username}" required="true" autocomplete="false" placeholder="Username" styleClass="form-control"/>										
		                                    </div>
		                                </div>
		                                <div class="col-md-4 pl-1">
		                                    <div class="form-group">
		                                        <label>Pass</label>
		                                        <h:inputSecret value="#{userController.user.pass}" required="true" autocomplete="off" styleClass="form-control"/>
		                                    </div>
		                                </div>
		                            </div>		                            
		                            <div class="row">
		                                <div class="col-md-4 pr-1">
		                                    <div class="form-group">
		                                        <label>First Name</label>
		                                        <p:inputText value="#{userController.user.name}" required="true" placeholder="First Name" styleClass="form-control"/>
		                                    </div>
		                                </div>
		                                <div class="col-md-4 px-1">
		                                    <div class="form-group">
		                                       <label>Last Name</label>
		                                        <p:inputText value="#{userController.user.lastname}" required="true" placeholder="Last Name" styleClass="form-control"/>
		                                    </div>
		                                </div>
		                                <div class="col-md-4 pl-1">
		                                    <div class="form-group">
		                                        <label>Mail</label>
		                                        <p:inputText value="#{userController.user.mail}" required="true" placeholder="Mail" styleClass="form-control"/>
		                                    </div>
		                                </div>
		                            </div>
		                            <div class="row">
		                                <div class="col-md-12">
		                                    <div class="form-group" style="text-align: right">
		                                       <p:commandButton value="Cancel"  onclick="PF('employee').hide();" />
		                                    	<p:commandButton value="Save" action="#{userController.saveUser()}" validateClient="true" oncomplete="PF('employee').hide();" update="formEmployees:employeeDataTable"/>
		                                    </div>
		                                </div>
		                            </div>
		                        </h:form>
		                    </div>
		                </div>
		            </div>
		            
		        </div>
		    </div>
	    </div>
	</h:form>    
</p:dialog> 
 

<!--   Core JS Files   -->
<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
<script src="../../resources/js/core/popper.min.js"></script>
<script src="../../resources/js/core/bootstrap.min.js"></script>
<script src="../../resources/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!-- Chart JS -->
<script src="../../resources/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../../resources/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../../resources/js/now-ui-dashboard.js?v=1.0.1"></script>
<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
<script src="../../resources/demo/demo.js"></script>

</html>
