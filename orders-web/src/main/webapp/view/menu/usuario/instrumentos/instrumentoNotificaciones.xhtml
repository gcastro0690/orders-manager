<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	<style>
.ui-tabs.ui-tabs-left>.ui-tabs-nav li a, .ui-tabs.ui-tabs-right>.ui-tabs-nav li a
	{
	background: #F7BE81 !important;
	border-radius: 20px;
	border: red !important;
	height: 30px;
	margin-bottom: 20px;
	font-size: 15px;
}

.ui-tabs .ui-tabs-nav>li.ui-state-default {
	background: none;
}

.notificaionesTabs .ui-state-default, .notificaionesTabs .ui-widget-content .ui-state-default,
	.notificaionesTabs .ui-widget-header .ui-state-default {
	border-left: 0;
	border-top: 0;
	border-bottom: 0;
}

.notificaionesTabs .ui-state-active, .notificaionesTabs .ui-widget-content .ui-state-active,
	.notificaionesTabs .ui-widget-header .ui-state-active {
	border: 0;
}

.ui-tabs .ui-tabs-nav>li.ui-state-default.ui-state-hover {
	background: none;
}

.notificaionesTabs li {
	/*height: 2000px !important;*/
	
}
</style>
	<h:form id="notificaiones" styleClass="notificaionesTabs">


		<div style="width: 100%; text-align: center;">
 			<h:panelGrid columns="2" cellpadding="10" rendered="#{instrumentoNotificacionesController.noHayNotifiaciones}" style="align:center">
			 <h3>#{msg.notif_msg_no_hay_notif}</h3>
			</h:panelGrid>
			<p:tabView orientation="left" value="#{instrumentoNotificacionesController.notificaciones}" var="notificacion">
				<p:tab title="#{notificacion.titulo}">
					<h3>#{notificacion.cabezal}</h3>
					<h:panelGrid columns="2" cellpadding="10">
						<p:dataTable id="notificaciones1" var="notificaciones1" value="#{notificacion.notificaciones}" emptyMessage=""
							class="tabla" rows="10" paginator="true" reflow="true" widgetVar="notificaciones1"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15,25,50" currentPageReportTemplate="{currentPage} #{msg.de} {totalPages}"
							paginatorPosition="bottom" sortBy="#{notificaciones1.fecha}" sortOrder="DESCENDING">
							<f:facet class="tabla-header" name="header">
								<p:outputPanel>
									<div class="tabla-header-buscar-borde">
										<div class="tabla-header-buscar-icon">
											<i class="fa fa-search" />
										</div>
										<div class="tabla-header-buscar-input">
											<p:inputText id="globalFilter" onkeyup="PF('notificaciones1').filter()" placeholder="#{msg.tabla_buscar}"
												autocomplete="off" />
										</div>
									</div>
									<div style="clear: both" />
								</p:outputPanel>
							</f:facet>
							<p:column headerText="FECHA" filterMatchMode="contains" filterBy="#{notificaciones1.fecha}">
								<h:outputText value="#{notificaciones1.fecha}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>

							<p:column headerText="ETAPA" filterMatchMode="contains" filterBy="#{notificaciones1.etapa.etapa}">
								<h:outputText value="#{notificaciones1.etapa.etapa}" />
							</p:column>

							<p:column headerText="USUARIO" filterMatchMode="contains"
								filterBy="#{notificaciones1.usuario.nombre.concat(' ').concat(notificaciones1.usuario.apellido).concat(' / ').concat(notificaciones1.usuario.organismo.nombre)}">
								<h:outputText
									value="#{notificaciones1.usuario.nombre.concat(' ').concat(notificaciones1.usuario.apellido).concat(' / ').concat(notificaciones1.usuario.organismo.nombre)}" />
							</p:column>

							<p:column headerText="VER/RESPONDER">
								<p:button id="btnVerResp1" icon="fa fa-share-square" outcome="#{OC.verNotificacionInstrumento}">
									<f:param name="instumento" value="#{detalleInstrumentoController.instrumento.id}" />
									<f:param name="notificacion" value="#{notificaciones1.id}" />
									<f:param name="tabVolver" value="#{detalleInstrumentoController.volverNotificacion}" />
								</p:button>
								<p:tooltip for="btnVerResp1" value="#{msg.instrumento_notificaciones_verResp}" position="left" />
							</p:column>

						</p:dataTable>
					</h:panelGrid>
				</p:tab>
			</p:tabView>
			
		</div>
		<div class="ui-g-12 ui-lg-12 ui-md-12" style="padding-right: 0px;">

					<p:button styleClass="boton-redondeado-verde" value="NUEVA NOTIFICACIÃ“N"
						rendered="#{!detalleInstrumentoController.esIntendencia}" outcome="#{OC.crearNotificacionInstrumento}"
						style="font-size: 12pt; float: right">
						<f:param name="instrumento" value="#{detalleInstrumentoController.instrumento.id}" />
						<f:param name="tabVolver" value="#{detalleInstrumentoController.volverNotificacion}" />
					</p:button>

				</div>
		
	</h:form>
</ui:composition>

</html>
