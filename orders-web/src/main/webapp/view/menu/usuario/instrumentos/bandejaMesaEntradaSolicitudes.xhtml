<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{bandejaMesaEntradaSolicitudes.checkUsuarioPermisos}"/>
</f:metadata>

<h:body>
    <ui:composition template="/view/template/mainLayout.xhtml">
        <ui:define name="title">#{msg.bandeja_sol_header}</ui:define>
        <p:outputPanel>
            <div class="tabla-header-titulo">
                <div class="tabla-header-titulo-icon">
                    <em class="fa fa-envelope"/>
                </div>
                <div class="tabla-header-titulo-titulo">#{msg.bandeja_sol_titulo}</div>
            </div>
        </p:outputPanel>

        <ui:define name="content">
            <h:form>

                <p:dataTable var="solicitud"
                             widgetVar="solicitudesTable"
                             reflow="true"
                             rows="10"
                             rowsPerPageTemplate="5,10,15,25,50"
                             rowIndexVar="rowIndex"
                             rowKey="#{solicitud.id}"
                             value="#{bandejaMesaEntradaSolicitudes.solicitudes}"
                             sortBy="#{solicitud.fechaSolicitud.time}"
                             sortOrder="DESCENDING"
                             emptyMessage=""
                             class="tabla"
                             paginator="true"
                             currentPageReportTemplate="{currentPage} #{msg.de} {totalPages}"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <f:facet class="tabla-header" name="header">
                        <p:outputPanel>

                            <div class="tabla-header-buscar-borde">
                                <div class="tabla-header-buscar-icon">
                                    <em class="fa fa-search"/>
                                </div>
                                <div class="tabla-header-buscar-input">
                                    <p:inputText id="globalFilter"
                                                 onkeyup="PF('solicitudesTable').filter()"
                                                 placeholder="#{msg.tabla_buscar}"
                                                 autocomplete="off"/>
                                </div>
                            </div>
                            <div style="clear: both"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column filterBy="#{solicitud.nombreOrganismo}"
                              headerText="#{msg.bandeja_sol_tabla_int}"
                              filterMatchMode="contains">
                        <h:outputText value="#{solicitud.nombreOrganismo}"/>
                    </p:column>

                    <p:column filterBy="#{solicitud.GEXInstrumento}"
                              headerText="#{msg.bandeja_sol_tabla_gex}"
                              filterMatchMode="contains">
                        <h:outputText value="#{solicitud.GEXInstrumento}"/>
                    </p:column>

                    <p:column filterBy="#{solicitud.estado.name}"
                              headerText="#{msg.bandeja_sol_tabla_estado}"
                              filterMatchMode="contains">
                        <h:outputText value="#{solicitud.estado.name}"/>
                    </p:column>

                    <p:column filterBy="#{solicitud.inicioPlazo.time}"
                              headerText="#{msg.bandeja_sol_tabla_inicio}"
                              filterMatchMode="contains">
                        <h:outputText value="#{solicitud.inicioPlazo.time}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>

                    <p:column filterBy="#{solicitud.finPlazo.time}"
                              headerText="#{msg.bandeja_sol_tabla_fin}"
                              filterMatchMode="contains">
                        <h:outputText value="#{solicitud.finPlazo.time}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.bandeja_sol_tabla_editar}" width="45">
                        <p:button id="btneditar" icon="fa fa-pencil"
                                  outcome="#{OC.procesamientodesolicitud}">
                            <f:param name="solicitudId" value="#{solicitud.id}"/>
                        </p:button>
                        <p:tooltip for="btneditar" value="#{msg.btn_editar}" position="left"/>
                    </p:column>

                    <p:column headerText="#{msg.bandeja_sol_tabla_ver}" width="45">
                        <p:button id="btnver" icon="fa fa-file-text"
                                  outcome="#{OC.procesamientodesolicitud}">
                            <f:param name="solicitudId" value="#{solicitud.id}"/>
                            <f:param name="ver" value="1"/>
                        </p:button>
                        <p:tooltip for="btnver" value="#{msg.btn_ver}" position="left"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
