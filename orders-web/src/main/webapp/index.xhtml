<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://www.springframework.org/security/tags">
<h:head>
	<title>Login V1</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="icon" type="image/png" href="resources/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="resources/vendor/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="resources/vendor/animate/animate.css"/>
	<link rel="stylesheet" type="text/css" href="resources/vendor/css-hamburgers/hamburgers.min.css"/>
	<link rel="stylesheet" type="text/css" href="resources/vendor/select2/select2.min.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
</h:head>
<h:body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="padding: 50px 90px 33px 85px;">
				<div class="login100-pic js-tilt">
					<img src="resources/images/img-01.png" alt="IMG"/>
				</div>

				<h:form class="login100-form validate-form">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input">
						<h:inputText styleClass="input100" value="#{loginController.username}"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<h:inputSecret styleClass="input100" value="#{loginController.pass}"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>					
					<div class="container-login100-form-btn">
						
						<p:commandButton
								id="loginButton"
								value="Login"
								action="#{loginController.login}" update="loginForm"
								ajax="false"
								styleClass="login100-form-btn">
						</p:commandButton>
						<p:messages></p:messages>
					</div>

					
				</h:form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="resources/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/bootstrap/js/popper.js"></script>
	<script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="resources/js/main.js"></script>

</h:body>
</html>
